<body>
  <div class="bg"></div>
  <div class="titlebar">

    src="https://firebasestorage.googleapis.com/v0/b/oh-kasyon.appspot.com/o/oh_kasyon_splash.png?alt=media&token=18d80bcf-199e-4d0a-9717-68b249234f39">
    <div class="empty"></div>
  </div>
  <div class="navbar" id="myNavBar">
    <div class="topnav">
      <a href="home.html">Home</a>
      <div class="dropdown">

        <div class="dropdown-content">
          <a href="requests.html">Requests</a>

        </div>
      </div>

    <div class="messages_box">

        </div>
      </div>
      <div class="messages" id="messages">
        <div class="loader"></div>
        <!-- JS CODE -->
      </div>
      <div class="chat_input">
        <input type="text" id="message" placeholder="Enter Message"/>
        <button class="send_btn" id="send_btn">
          <span class="icon"><i class="fas fa-paper-plane"></i></span>
        </button>
      </div>
    </div>
  </div>
